<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contato</title>

</head>
<body>

      <!-- formulario de contato -->
      
      
      <div id="wrapper">
        <div id="header">
          <h1 id="">Contate-Nos</h1>
          <p id="txtcontato">Você tem alguma dúvida ou uma reclamção? nos envie uma mensagem e responderemos o mais breve possível.</p>
        </div>
        <form id="contato">
          <h4>Nome</h4>
          <input type="text" name="nome" value="Ensira seu nome">
          <h4>Email</h4>
          <input type="text" name="email">
          <h4>Mensagem</h4>
          <textarea></textarea>
          <button>Enviar</button>
          <button id="btnvoltar">Voltar</button>
        </form>
      </div>

  <!-- responsividade da navbar -->
  <script src="../js/mobile-navbar.js"></script>
  <script src="../js/font-size.js"></script>

  <!-- Adicionando o VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  
</body>
</html>
